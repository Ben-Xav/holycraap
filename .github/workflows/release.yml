---
name: Upload Release Asset

# yamllint disable-line rule:truthy
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Update Aptitude cache
        run: sudo apt update

      - name: Install MySQL server
        run: sudo apt install -y mysql-server

      - name: Start MySQL server
        run: sudo systemctl start mysql

      - name: Update MySQL client configuration
        run: sed -Ei 's/root1/root/g' src/main/resources/application.properties

      - name: Build with Gradle
        run: gradle build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Move JAR to known path
        run: mv ./build/libs/holycraap*.jar ./build/libs/holycraap.jar

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/holycraap.jar
          asset_name: holycraap.jar
          asset_content_type: application/java-archive
